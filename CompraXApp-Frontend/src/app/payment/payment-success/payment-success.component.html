<div class="success-container">
  <div class="success-icon">
    <i class="fas fa-check-circle"></i>
  </div>
  <h2>¡Pago exitoso!</h2>
  <p>Tu orden ha sido procesada correctamente</p>
  
  <div class="order-info" *ngIf="orderId">
    <p>Número de orden: <strong>#{{ orderId }}</strong></p>
  </div>

  <div class="actions">
    <button class="btn-primary" (click)="goToOrders()">
      Ver mis pedidos
    </button>
    <button class="btn-secondary" (click)="goToHome()">
      Seguir comprando
    </button>
  </div>
</div>
